schema_version: 1.0.4

## Narrow band calibration using WB cal tables

general:
  prefix: G330_OHline
  title: G330_OHline
  msdir: msdir
  rawdatadir: ms-orig
  output: output-g330-oh

getdata:
  dataid: [1625501782_sdp_l0]
  extension: ms

obsconf:
  refant: auto

transform__calibrators:
  enable: true
  label_out: &nb_cal cal
  field: &nb_cals calibrators
  split_field:
    enable: true
    chan_avg: 8
#     col: corrected
    # Prior to nb calibration, stablise time dependent variations
    # by applying wb delay and gain calibration solutions
    otfcal:
      enable: true
      label_cal: 1gc
      callib: callib-G330_OHline-1625501775_sdp_l0-1gc-applycal.txt
      interpolation:
        delay_cal: nearest
        gain_cal: linear
prep__calibrators:
  enable: true
  label_in: *nb_cal
  field: *nb_cals
  fixuvw:
    enable: true
  clearcal: true
  specweights:
    enable: true
    mode: uniform
flag__calibrators:
  enable: true
  label_in: *nb_cal
  field: *nb_cals
  flag_autocorr:
    enable: true
  flag_shadow:
    enable: true
  flag_spw:
    enable: true
    chans: '*:1630MHz~1655MHz,*:1675MHz~1700MHz'
    ensure_valid: false
flag__cal_manual:
  enable: true
  label_in: *nb_cal
  field: *nb_cals
  # time and antenna flags from WB processing is carried over
  # freq/ channel based flagging are done independently after inspecting the NB data
  flag_time:
    enable: true
    timerange: '2021/07/05/16:17:30~2021/07/05/16:19:30,2021/07/05/16:27:00~2021/07/05/16:27:15'
    ensure_valid: false
  flag_antennas:
    enable: true
    antennas: 'm054'
    ensure_valid: false
crosscal:
  enable: true
  label_in: *nb_cal
  label_cal: 1gc
  uvrange: '>150'
  set_model:
    enable: true
    meerkat_skymodel: true
  primary:
    reuse_existing_gains: true
    order: KGBAKGB
    combine: ["scan,field", "spw", "scan,field", null, "", "", "scan"]
    solint: [inf, inf, inf, null, int, int, inf]
    calmode: [ap, ap, ap, null, ap, ap, ap]
    b_fillgaps: 70
    plotgains: true
  secondary:
    reuse_existing_gains: true
    order: KGAKF
    apply: B
    combine: ["scan,field", "spw", null, "", ""]
    solint: [inf, inf, null, 60s, 60s]
    calmode: [ap, ap, null, ap, ap]
    plotgains: true
  apply_cal:
    applyto:
      - fcal
      - bpcal
      - gcal


# -fin-
